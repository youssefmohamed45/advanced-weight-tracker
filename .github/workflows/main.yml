name: Build Expo Release APK (Auto Signed)

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # دي الخطوة الجديدة: بنصلح ملف package.json أوتوماتيك ونشيل السطر البايظ
      - name: Fix package.json errors
        run: sed -i '/"react-native-vector-icons\/Ionicons"/d' package.json

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Expo Prebuild
        run: npx expo prebuild

      - name: Generate Temporary Keystore
        run: |
          keytool -genkey -v -keystore android/app/temp.keystore \
          -alias mykeyalias \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -storepass password123 -keypass password123 \
          -dname "CN=Temp, OU=Temp, O=Temp, L=Temp, S=Temp, C=TE"

      - name: Build Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$(pwd)/app/temp.keystore \
            -Pandroid.injected.signing.store.password=password123 \
            -Pandroid.injected.signing.key.alias=mykeyalias \
            -Pandroid.injected.signing.key.password=password123

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
